<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <script>
    const hour = new Date().getHours();
    if (5 <= hour && hour < 12) document.body.style.backgroundColor = 'orange';
    if (12 <= hour && hour < 15) document.body.style.backgroundColor = 'lightblue';
    if (15 <= hour && hour < 19) document.body.style.backgroundColor = 'pink';
    if (19 <= hour && hour < 5) document.body.style.backgroundColor = 'black';
  </script>
</body>

</html>
